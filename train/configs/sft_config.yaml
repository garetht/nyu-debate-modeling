Test:
    model_name: stub_model
    target: debater
    max_length: 4096
    requires_token: True
    opening_speeches_only: False
    llm_type: llama3
    training_hyperparameters:
        num_train_epochs: 4
        per_device_train_batch_size: 4
        gradient_accumulation_steps: 4
        optim: paged_adamw_8bit
        learning_rate: 2e-4
        max_grad_norm: 0.3
