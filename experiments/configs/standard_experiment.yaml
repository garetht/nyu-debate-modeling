Quality Debates:
  word_limit: 500
  batch_size: 1
  num_speeches: 1
  flip: True
  agents:
    debaters:
      - model_settings:
          model_type: llama
          model_file_path: /vast/spa9663/models/trained_models/Llama-2-13B-32K-Merged-Full-4
          alias: "merged-4"
      - model_settings:
          model_type: llama
          model_file_path: /vast/spa9663/models/trained_models/Llama-2-13B-32K-Merged-Full-4
          alias: "merged-4"
    judge:
      model_settings:
        model_type: openai
        alias: "openai-judge"
  dataset:
    dataset_type: quality_debates
    split_type: val
Served Test:
  word_limit: 500
  batch_size: 4
  num_speeches: 1
  flip: True
  agents:
    debaters:
      - model_settings:
          model_type: mistral
          model_file_path: null
          alias: "merged-4"
          served: True
      - model_settings:
          model_type: mistral
          model_file_path: null
          alias: "merged-4"
          served: True
    judge:
      model_settings:
        model_type: random
        alias: "random-judge"
  dataset:
    dataset_type: quality
    split_type: train
Quality:
  word_limit: 500
  batch_size: 1
  num_speeches: 1
  flip: True
  agents:
    debaters:
      - model_settings:
          model_type: mistral
          model_file_path: /vast/spa9663/models/trained_models/mixtral-8x7b-unified-merged
          alias: sft
      - model_settings:
          model_type: mistral
          model_file_path: /vast/spa9663/models/trained_models/mixtral-8x7b-dpo-5
          alias: dpo
    judge:
      model_settings:
        model_type: openai
        alias: openai-judge
  dataset:
    dataset_type: quality
    split_type: val
Best of N:
  word_limit: 500
  batch_size: 1
  num_speeches: 1
  flip: False
  agents:
    debaters:
      - model_settings:
          model_type: mistral
          model_file_path: /vast/spa9663/models/trained_models/mixtral-8x7b-dpo-4/checkpoint-10
          alias: "mixtral-4"
        best_of_n:
          n: 4
          opponent_n: 1
          maxmin: True
    judge:
      model_settings:
        model_type: openai
        alias: "openai-judge"
  dataset:
    dataset_type: quality
    split_type: train
Tournament:
  word_limit: 500
  batch_size: 1
  num_speeches: 1
  flip: False
  agents:
    debaters:
      - model_settings:
          model_type: mistral
          model_file_path: /vast/spa9663/models/trained_models/mixtral-8x7b-unified-merged
          alias: "mixtral-4"
        best_of_n:
          n: 16
          opponent_n: 4
          maxmin: True
    judge:
      model_settings:
        model_type: openai
        alias: "openai-judge"
  dataset:
    dataset_type: quality
    split_type: val
Judge:
  word_limit: 500
  batch_size: 1
  num_speeches: 1
  flip: False
  agents:
    debaters:
      - model_settings:
          model_type: mistral
          model_file_path: /vast/spa9663/models/trained_models/mixtral-8x7b-unified-merged
          alias: sft
    judge:
      model_settings:
          model_type: mistral
          model_file_path: /vast/spa9663/models/base_models/mixtral-8x7b
          alias: mistral-judge
          probe_hyperparams:
            file_path: /vast/spa9663/models/trained_models/mixtral-linear-probe/probe.pth
            linear_idxs:
              - -1
  dataset:
    dataset_type: quality
    split_type: val