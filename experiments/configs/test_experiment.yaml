Hardcoded_Test:
  batch_size: 8
  num_speeches: 1
  flip: True
  prompt_config:
    use_hardcoded_topics: True
    hardcoded_topic_config:
      topic: Who is the best basketball player of all time?
      positions:
        - Michael Jordan
        - LeBron James
  agents:
    debaters:
      - model_settings:
          model_type: random
          alias: random-debater
      - model_settings:
          model_type: random
          alias: random-debater
    judge:
      model_settings:
        model_type: random
        alias: random-judge
  dataset:
    dataset_type: quality
    split_type: val
