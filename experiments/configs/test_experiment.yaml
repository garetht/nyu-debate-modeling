  batch_size: 1
  num_speeches: 1
  flip: True
  agents:
    debaters:
      - model_settings:
          model_type: random
          alias: first-debater
        best_of_n:
          n: 4
          opponent_n: 1
          maxmin: True
      - model_settings:
          model_type: random
          alias: second-debater
    judge:
      model_settings:
        model_type: random
        alias: random-judge
      scratchpad:
        use_scratchpad: True
  dataset:
    dataset_type: quality_debates
    split_type: train