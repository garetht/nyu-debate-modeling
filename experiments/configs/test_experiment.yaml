Hardcoded_Test:
  topic: Who is the best basketball player of all time?
  word_limit: 500
  batch_size: 8
  num_speeches: 1
  flip: True
  topic_config:
    topic_type: hard_coded
    topic: Who is the best basketball player of all time?
    positions:
      - Michael Jordan
      - LeBron James
  prompt_config:
    file_path: ./agents/prompts/prompts.yaml
    prompt_name: Base Prompt
  models:
    debater_one:
      model_type: random
      alias: random-debater
    debater_two:
      model_type: random
      alias: random-debater
    judge:
      model_type: random
      alias: random-judge
  dataset:
    dataset_type: quality
    train_file_path: ../debate-data/quality/data/v1.0.1/QuALITY.v1.0.1.htmlstripped.train
    val_file_path: ../debate-data/quality/data/v1.0.1/QuALITY.v1.0.1.htmlstripped.dev
    test_file_path: ../debate-data/quality/data/v1.0.1/QuALITY.v1.0.1.htmlstripped.test
    split_type: val
